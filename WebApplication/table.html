<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<table align="center" width="350px">

<caption>List of Customers</caption>

<thead>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Age</th>
	</tr>
</thead>

<tfoot>
	<tr>
		<td  colspan="3">List of customers</td>
	</tr>
</tfoot>

<tbody>
	<tr>
		<td>John</td>
		<td>Doe</td>
		<td>40</td>
	</tr>
	<tr>
		<td>Jane</td>
		<td>Doe</td>
		<td>35</td>
	</tr>
	<tr>
		<td>John</td>
		<td>Roe</td>
		<td>38</td>
	</tr>
	<tr>
		<td>Jane</td>
		<td>Roe</td>
		<td>34</td>
	</tr>
	<tr>
		<td>John</td>
		<td>Smith</td>
		<td>45</td>
	</tr>
</tbody>
</table>
</body>
</html>
