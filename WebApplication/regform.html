<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<style>
	div{
	width: 50%;
	}
	sup{
	color:red;
	}
</style>
<script>

function myFunction(){
var pwd = document.getElementById("pwd1").value;
var confirmpwd = document.getElementById("pwd2").value;
if(pwd !== confirmpwd){
	alert("Passwords doesn't match");
}
}
</script>
</head>
<body>
<h2 align="center">Registration Form</h2>
<form action="" method="">
<div class=container-fluid>

	<div class="form-group">
	<label>First Name<sup>*</sup>:</label>
	<input type="text" name="firstname" class="form-control" placeholder="firstname" required>
	</div>

	<div class="form-group">
	<label>Last Name<sup>*</sup>:</label>
	<input type="text" name="lastname" class="form-control" placeholder="lastname" required>
	</div>

	<div class="form-group">
	<label>Email<sup>*</sup>:</label>
	<input type="email" name="email" class="form-control" placeholder="abc@xyz.com" required>
	</div>

	<div class="form-group">
	<label>Password<sup>*</sup>:</label>
	<input type="password" id="pwd1" name="password" class="form-control" required>
	</div>

	<div class="form-group">
	<label>Confirm password:</label>
	<input type="password" id="pwd2" name="confirmpwd" class="form-control" required>
	</div>

	<div class="form-group">
	<label>Address:</label>
	<input type="text" name="address" class="form-control">
	</div>

	<div class="form-group">
	<label>Phone Number:</label>
	<input type="tel" name="phone" class="form-control" >
	</div>
	
	<button type="submit" onClick="myFunction()" class="btn btn-primary">Submit</button>
	
</div>
</form>
</body>
</html>
