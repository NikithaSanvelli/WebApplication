<div class="container">
<div class="item">
    <iframe class="video w100" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
</div>
<div class="itemcontent">
     <h4><a class="link" href="https://www.youtube.com/embed/{{videoid}}">{{title}}</a></h4>
     <p>channel: {{channelTitle}}</p>
     <p>description: {{description}}</p>
     <p>published: {{publishedAt}}</p>
</div>
</div class="clearfix"></div>
</div>
